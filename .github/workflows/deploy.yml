name: Build and Deploy

on:
  push:
    branches: [main, master]

env:
  WEBHOOK_URL: https://webhook.nspar.ink/hooks/deploy-site
  WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Push to dist-branch
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git checkout --orphan dist-branch
          git rm -rf .
          cp -r dist/* .
          git add .
          git commit -m "Build from ${{ github.sha }}"
          git push -f origin dist-branch

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger webhook
        run: |
          PAYLOAD='{"ref":"refs/heads/dist-branch"}'
          SIG=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/.*= //')
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$SIG" \
            -d "$PAYLOAD"